<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 12-1</title>
    <link rel="stylesheet" href="estilos.css" class="rel">
</head>
<body>
    <div class="container">
        <h2>ENCRIPTA UN MENSAJE</h2>
        <div class="formulario">
            <form action="" class="input-fields">
                <input type="text" class="input" id="inputText" placeholder="Ingresa un texto">
                <input type="number" class="input" id="key" placeholder="Clave">
                <input type="button" class="btn" id="btnEncode" value="CODIFICAR">
                <input type="button" class="btn" id="btnDecode" value="DESCODIFICAR">
            </form>

            <div class="msg">
                <textarea disabled name="" id="outputText" placeholder="Mensaje"></textarea>
                <input type="button" class="btn" id="btnClear" value="LIMPIAR">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
